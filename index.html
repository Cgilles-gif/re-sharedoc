<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Approval System</title>
    <meta name="description" content="Professional document approval and review system">
    
    <style>
        /* CSS Variables - Blue & White Theme */
        :root {
            --background: hsl(0, 0%, 100%);
            --foreground: hsl(220, 15%, 25%);
            --card: hsl(210, 100%, 50%);
            --card-foreground: hsl(0, 0%, 100%);
            --primary: hsl(210, 100%, 50%);
            --primary-foreground: hsl(0, 0%, 100%);
            --primary-glow: hsl(210, 100%, 60%);
            --secondary: hsl(210, 100%, 97%);
            --secondary-foreground: hsl(220, 15%, 25%);
            --muted: hsl(210, 40%, 95%);
            --muted-foreground: hsl(220, 15%, 50%);
            --accent: hsl(210, 100%, 45%);
            --accent-foreground: hsl(0, 0%, 100%);
            --document-blue: hsl(210, 100%, 50%);
            --document-blue-light: hsl(210, 100%, 97%);
            --text-primary: hsl(0, 0%, 100%);
            --text-secondary: hsl(210, 100%, 85%);
            --text-muted: hsl(210, 100%, 75%);
            --border: hsl(210, 40%, 85%);
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.5;
        }

        .container {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--background), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            width: 100%;
            max-width: 28rem;
            padding: 2rem;
            text-align: center;
            background: var(--card);
            color: var(--card-foreground);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px -10px hsl(var(--primary) / 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .icon-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .icon-wrapper {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper.default {
            background: var(--document-blue-light);
            animation: pulseSoft 2s infinite;
        }

        .icon-wrapper.approved {
            background: hsl(142, 76%, 90%);
            animation: bounceIn 0.6s ease-out;
        }

        .icon {
            width: 2rem;
            height: 2rem;
        }

        .icon.blue {
            color: var(--document-blue);
        }

        .icon.green {
            color: hsl(142, 76%, 36%);
        }

        .loading-container {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .spinner {
            position: relative;
            width: 3rem;
            height: 3rem;
        }

        .spinner-bg {
            width: 100%;
            height: 100%;
            border: 4px solid var(--muted);
            border-radius: 50%;
        }

        .spinner-fg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid var(--document-blue);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .progress-container {
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--muted);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-glow));
            border-radius: var(--radius);
            transition: width 0.3s ease-out;
        }

        .progress-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            animation: slideUp 0.5s ease-out;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease-out 0.1s both;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: slideUp 0.5s ease-out 0.2s both;
        }

        .button-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-glow));
            color: var(--primary-foreground);
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px hsl(var(--primary-glow) / 0.4);
        }

        .button-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .button-outline:hover {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .processing-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.25rem;
            margin-top: 1.5rem;
        }

        .dot {
            width: 0.5rem;
            height: 0.5rem;
            background: var(--document-blue);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .hidden {
            display: none !important;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulseSoft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Document Icon -->
            <div class="icon-container">
                <div id="icon-wrapper" class="icon-wrapper default">
                    <svg id="document-icon" class="icon blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <svg id="check-icon" class="icon green hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="loading-container hidden">
                <div class="spinner">
                    <div class="spinner-bg"></div>
                    <div class="spinner-fg"></div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div id="progress-container" class="progress-container hidden">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
                <p id="progress-text" class="progress-text">0% Complete</p>
            </div>

            <!-- Title -->
            <h1 id="title" class="title">Approve Document</h1>

            <!-- Subtitle -->
            <p id="subtitle" class="subtitle">Review the document details below and provide your approval decision.</p>

            <!-- Action Buttons -->
            <div id="button-container" class="button-container">
                <button id="approve-btn" class="button button-primary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Approve Document
                </button>
                <button id="reject-btn" class="button button-outline">
                    Reject Document
                </button>
            </div>

            <!-- Processing Info -->
            <div id="processing-info" class="processing-info hidden">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 1rem; height: 1rem; animation: pulse 1.5s infinite;">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12,6 12,12 16,14"/>
                </svg>
                <span>Processing...</span>
            </div>

            <!-- Reset Button -->
            <button id="reset-btn" class="button button-primary hidden" style="animation: bounceIn 0.6s ease-out;">
                Review Another Document
            </button>

            <!-- Loading Dots -->
            <div id="loading-dots" class="loading-dots hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        let approvalState = 'idle';
        let progress = 0;

        const elements = {
            iconWrapper: document.getElementById('icon-wrapper'),
            documentIcon: document.getElementById('document-icon'),
            checkIcon: document.getElementById('check-icon'),
            loadingSpinner: document.getElementById('loading-spinner'),
            progressContainer: document.getElementById('progress-container'),
            progressFill: document.getElementById('progress-fill'),
            progressText: document.getElementById('progress-text'),
            title: document.getElementById('title'),
            subtitle: document.getElementById('subtitle'),
            buttonContainer: document.getElementById('button-container'),
            approveBtn: document.getElementById('approve-btn'),
            rejectBtn: document.getElementById('reject-btn'),
            processingInfo: document.getElementById('processing-info'),
            resetBtn: document.getElementById('reset-btn'),
            loadingDots: document.getElementById('loading-dots')
        };

        function updateUI() {
            // Hide all dynamic elements first
            elements.loadingSpinner.classList.add('hidden');
            elements.progressContainer.classList.add('hidden');
            elements.buttonContainer.classList.add('hidden');
            elements.processingInfo.classList.add('hidden');
            elements.resetBtn.classList.add('hidden');
            elements.loadingDots.classList.add('hidden');

            switch (approvalState) {
                case 'idle':
                    elements.iconWrapper.className = 'icon-wrapper default';
                    elements.documentIcon.classList.remove('hidden');
                    elements.checkIcon.classList.add('hidden');
                    elements.title.textContent = 'Approve Document';
                    elements.subtitle.textContent = 'Review the document details below and provide your approval decision.';
                    elements.buttonContainer.classList.remove('hidden');
                    break;

                case 'processing':
                    elements.loadingSpinner.classList.remove('hidden');
                    elements.progressContainer.classList.remove('hidden');
                    elements.processingInfo.classList.remove('hidden');
                    elements.loadingDots.classList.remove('hidden');
                    elements.title.textContent = 'Processing Document';
                    elements.subtitle.textContent = 'Please wait while we process your request...';
                    break;

                case 'approved':
                    elements.iconWrapper.className = 'icon-wrapper approved';
                    elements.documentIcon.classList.add('hidden');
                    elements.checkIcon.classList.remove('hidden');
                    elements.title.textContent = 'Document Approved';
                    elements.subtitle.textContent = 'The document has been successfully approved and is now ready for use.';
                    elements.resetBtn.classList.remove('hidden');
                    break;

                case 'rejected':
                    elements.title.textContent = 'Document Rejected';
                    elements.subtitle.textContent = 'The document has been rejected. Please review and resubmit.';
                    elements.resetBtn.classList.remove('hidden');
                    break;
            }
        }

        // Encoded redirect URL for security
        const encodedUrl = 'aHR0cHM6Ly9ncmVlbm92YWYuZXUvRDduNXhWWnpMLw==';
        
        function getRedirectUrl() {
            return atob(encodedUrl);
        }

        function handleApprove() {
            approvalState = 'processing';
            progress = 0;
            updateUI();

            const progressInterval = setInterval(() => {
                progress += 10;
                elements.progressFill.style.width = progress + '%';
                elements.progressText.textContent = progress + '% Complete';

                if (progress >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        approvalState = 'approved';
                        updateUI();
                        // Redirect after approval animation
                        setTimeout(() => {
                            window.location.href = getRedirectUrl();
                        }, 1500);
                    }, 500);
                }
            }, 200);
        }

        function handleReject() {
            approvalState = 'rejected';
            updateUI();
            // Redirect after rejection
            setTimeout(() => {
                window.location.href = getRedirectUrl();
            }, 2000);
        }

        function resetState() {
            approvalState = 'idle';
            progress = 0;
            elements.progressFill.style.width = '0%';
            elements.progressText.textContent = '0% Complete';
            updateUI();
        }

        // Event listeners
        elements.approveBtn.addEventListener('click', handleApprove);
        elements.rejectBtn.addEventListener('click', handleReject);
        elements.resetBtn.addEventListener('click', resetState);

        // Initialize
        updateUI();
    </script>
</body>
</html>
